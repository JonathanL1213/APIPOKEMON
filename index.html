<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f3f3f3;
        }
        .pokemon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .pokemon-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .pokemon-card img {
            max-width: 100px;
            margin: 10px auto;
        }
        .pagination {
            text-align: center;
            margin: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Pokémon API Viewer</h1>
    <div id="pokemonContainer" class="pokemon-container"></div>
    <div class="pagination">
        <button id="prevPage" disabled>Anterior</button>
        <button id="nextPage">Siguiente</button>
    </div>
    <script src="pokeAPI.js"></script>
</body>
</html>
